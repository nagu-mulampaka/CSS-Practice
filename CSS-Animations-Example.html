<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <!-- CSS Code -->
    <style>

       * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
       }

       body {
        font-family: sans-serif;
       }

       h1{
        text-align: center;
        margin: 10px;
        animation: color-change 4s 2;
        /* animation: color-change 4s infinite 3s linear; */
        /* animation: color-change 4s infinite 3s ease-in; */
        /* animation: color-change 4s infinite 3s ease-out; */
        /* animation: color-change 4s infinite 3s ease-in-out; */
       }

       @keyframes color-change {
        from {
            color:red;
        }
        to {
            color:blue;
        }
       }

       div {
        width: 100px;
        height: 100px;
        background-color: red;
        animation: moveAnimation 4s infinite;
        position: relative;
        /* border-radius: 50%; */
       }

       @keyframes moveAnimation {
        0% {
           left: 0;
           top: 0;
           background-color: aqua;
        }

        25% {
            left: 500px;
            top: 0px;
            background-color: blue;
            border-radius: 25%;
        }

        50% {
            left: 500px;
            top: 500px;
            background-color: blueviolet;
            border-radius: 50%;
        }

        75% {
            left: 500px;
            top: 0;
            background-color: chartreuse;
            border-radius: 75%;
        }

        100% {
            left: 0;
            top: 0;
            background-color: red;
        }
       }
    </style>
</head>
<body>
    <h1>CSS Animations Example</h1>
    <div></div>
</body>
</html>
