<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Background Properties Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>CSS Background Properties Demonstration</h1>

  <div class="box bg-color">
    <strong>background-color:</strong> teal
  </div>

  <div class="box bg-image">
    <strong>background-image:</strong> cover + center  
  </div>

  <div class="box bg-repeat">
    <strong>background-repeat:</strong> repeat  
  </div>

  <div class="box bg-size">
    <strong>background-size:</strong> contain  
  </div>

  <div class="box bg-position">
    <strong>background-position:</strong> top right  
  </div>

  <div class="box bg-attachment">
    <strong>background-attachment:</strong> fixed  
    (Scroll to see effect)
  </div>

  <div class="box bg-shorthand">
    <strong>background shorthand:</strong> image + no-repeat + center/cover + color
  </div>

</body>
</html>
