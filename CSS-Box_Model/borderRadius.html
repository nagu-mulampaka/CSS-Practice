<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        h1{
            background: orange;
            margin:20px;
            padding:40px;
            border:3px solid black;
            /* border-radius: 20px; */
            border-radius: 50%;
        }
        .one{
            background: lightgreen;
            padding:30px;
            margin: 20px;
            /* negative margin values */
            /* margin-top:-100px; */
            border:5px solid black;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <h1>This is CSS border-radius Concept</h1>
    <h3 class="one">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga nostrum laboriosam reiciendis, quo velit fugiat repellat ratione nulla quae possimus! Nulla aliquid voluptatem saepe sunt eveniet ipsam est, deleniti animi.</h3>
</body>
</html>
