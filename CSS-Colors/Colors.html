<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Colors</title>
    <style>
        /*
          color -> The color property sets an element’s text color.
          background-color -> The background-color property sets an element’s background color.
          background -> The background property is a shorthand for setting all background styles 
                        (color, image, position, repeat, etc.) in one line.
        */
        body {
            font-family: sans-serif;
        }
        #first{
            color:red;
            background-color: lightblue;
        }
        #second{
            color:blue;
            background: lightcoral;
        }

        /* rgb (red, green, blue) colors - values (0 to 255) */
        #three{
            color:rgb(255, 0, 0);
            background: rgb(22, 175, 205);
        }
        #four{
            color:rgb(0,0,255);
            background: rgb(90, 210, 166);
        }
        #five{
            color:rgb(0,255,0);
            background: rgb(0,0,0); 
        }
        #six{
            color:rgb(0,0,0);
            background: rgb(255,255,255);
        }
        body{
            background: #D6EEFF;
        }

        /* rgba (red, green, blue, opacity) Colors -> Opacity value (0 to 1) */
        #seven{
            color:rgb(0,0,255);
            background: rgba(0,0,0,0.5);
        }
        #eight{
            color:rgb(30, 220, 54);
            background: rgba(0,0,0,0.25);
        }
        #nine{
            color:rgb(200,20,10);
            background: rgba(0,0,0,0);
        }
        #ten{
            color:rgb(10,230,50);
            background: rgba(0,0,0,1);
        }

        /* HEX values using # symbol */
        #eleven{
           color:#ff0000;
           background:#000;
        }
        #Twelve{
            color:#00ff00;
            background: #fff;
        }
        #Thirteen{
            color:#0000ff;
            background: #000;
        }


    </style>
</head>
<body>
    <h1 id="first">This is Heading One</h1>
    <h1 id="second">This is Heading two</h1>
    <h1 id="three">This is Heading Three</h1>
    <h1 id="four">This is Heading Four</h1>
    <h1 id="five">This is Heading five</h1>
    <h1 id="six">This is Heading six</h1>
    <h1 id="seven">This is Heading seven</h1>
    <h1 id="eight">This is Heading eight</h1>
    <h1 id="nine">This is Heading nine</h1>
    <h1 id="ten">This is Heading ten</h1>
    <h1 id="eleven">This is Heading eleven</h1>
    <h1 id="Twelve">This is Heading Twelve</h1>
    <h1 id="Thirteen">This is Heading Thirteen</h1>
</body>
</html>
