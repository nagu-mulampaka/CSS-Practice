<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear gradients with image Example</title>
    <style>

        /* CSS Code */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            min-height:100vh;
            color:white;
            display:flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 30px;
        }
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .banner{
            background-image: url(./images/work_image.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .header{
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)),
            url(./images/work_image.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
    
</head>
<body>
    <h1>Linear Gradients With Image Example</h1>
    <div class="banner">
        <h1>Hello, everyone. Its a pleasure to connect with you.</h1>
    </div>
    <div class="header">
        <h1>I am Nagu Mulampaka, originally from Visakhapatnam, Andhra Pradesh.</h1>
    </div>
</body>
</html>
