<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Shadows Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        /* Box Shadow Examples */
        .box {
            width: 200px;
            height: 100px;
            background-color: white;
            margin: 20px;
            padding: 20px;
            display: inline-block;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
        }

        .shadow-light {
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .shadow-deep {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .shadow-inset {
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Text Shadow Examples */
        .text {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }

        .text-shadow-light {
            text-shadow: 2px 2px 4px gray;
        }

        .text-shadow-glow {
            text-shadow: 0 0 8px blue;
        }
    </style>
</head>
<body>
    <h2>Box Shadow Examples</h2>
    <div class="box shadow-light">Light Shadow</div>
    <div class="box shadow-deep">Deep Shadow</div>
    <div class="box shadow-inset">Inset Shadow</div>

    <h2>Text Shadow Examples</h2>
    <p class="text text-shadow-light">Text Shadow</p>
    <p class="text text-shadow-glow">Glow Effect</p>

</body>
</html>
