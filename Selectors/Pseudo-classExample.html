<!-- program demonstrating Pseudo-Class Selectors with HTML and CSS examples -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class Selectors Example</title>

    <style>
        /* :hover example */
        .btn:hover {
            background-color: green;
            color: white;
        }

        /* :active example */
        .btn:active {
            background-color: red;
        }

        /* :focus example */
        .input-box:focus {  
            background-color: lightyellow;
        }

        /* :visited example */
        a:visited {
            color: purple;
        }
        a:hover {
            color:darkgreen;
        }
        a:active {
            color:palevioletred;
        }
        a:link {
            color:blue;
        }

        /* :first-child example */
        ul li:first-child {
            color: orange;
        }

        /* :last-child example */
        ul li:last-child {
            color: red;
            font-weight: bold;
        }

        /* :nth-child example */
        ul li:nth-child(3) {
            color: blue;
        }

        /* :not() example */
        p:not(.special) {
            color: gray;
        }

        .btn {
            padding: 8px 14px;
            border: 1px solid black;
            background-color: lightgray;
            cursor: pointer;
        }

        .input-box {
            margin-top: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <h2>Pseudo-class Selectors Example</h2>

    <!-- Link for :visited -->
    <a href="https://www.google.com" target="_blank">Go to Google</a><br/>
    <a href="https://www.wikipedia.org/" target="_blank">Go to wikipedia</a>

    <br><br>

    <!-- :hover and :active examples -->
    <button class="btn">Hover / Click Me</button>

    <br><br>

    <!-- :focus example -->
    <input type="text" class="input-box" placeholder="Click to focus">

    <br><br>

    <!-- :first-child, :last-child, :nth-child -->
    <ul>
        <li>First Item (first-child)</li>
        <li>Second Item</li>
        <li>Third Item (nth-child)</li>
        <li>Last Item (last-child)</li>
    </ul>

    <!-- :not() example -->
    <p>This paragraph is normal.</p>
    <p class="special">This is a special paragraph.</p>
    <p>This paragraph is normal.</p>

</body>
</html>
